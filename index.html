  <style>
    html,
    body {
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans Condensed', sans-serif;
      height: 100%;
      width: 100%;
    }
    
    .headline {
      color: #fff;
      line-height: 1.2;
      display: block;
      font-size: 48px;
      margin: 0 auto 10px auto;
    }
    
    .body {
      margin: 0;
      line-height: 1.2;
      font-size: 18px;
    }
    .message__image {
      display: block;
      width: 100px;
      height: 100px;
      margin-right: 30px;
    }
    
    .message__content {
      width: 100%;
      display: block; 
    }
    
    .message {
      background-color: rgba(43, 232, 218, 0.87);
      box-sizing: border-box;
      color: #fff;
      display: flex;
      padding: 24px;
      width: 100%;
      max-width: 1040px;
      margin: 0 auto 30px auto;
    }
    .message__solve {
      background-color: rgba(43, 232, 218, 1);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      float: right;
      height: auto;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, .5)
    }
    
    .grid,
    .grid-solved {
      position: relative;
      clear: both;
      height: 1230px;
      margin: 0 auto;
      display: block;
      max-width: 1092px;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }
    .grid-solved {
      display: none;
    }
    .grid-item {
      box-sizing: border-box;
      position: relative;
      border: 1px solid #fff;
      width: 200px;
      height: 300px;
      overflow: hidden;
      box-shadow: 0 10px 6px -6px rgba(0, 0, 0, 0.4);
    }
    
    .grid-item:hover {
      box-shadow: 0 10px 3px -3px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }
    
    .grid-item:hover img {
      width: 105%;
    }
    
    .grid-item img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
      height: auto;
      transition: all .2s ease;
    }

    .grid-item--width2 { 
      height: 610px;
      width: 410px; 
    }
    
    .grid-item--width3 { 
      width: 300px; 
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: -10px;
      background: url('./images/grass.jpg') no-repeat top center;
      background-size: cover;
      z-index: -1;
    }
    .grid-item--mobile {
      display: none;
    }
    .grid-item--desktop {
      display: block;
    }

    .grid-item.is-dragging,
    .grid-item.is-positioning-post-drag {
      border: 1px solid red;
      z-index: 2;
    }
    
    @media only screen and (max-width: 768px) {
      .grid-item {
        width: calc(100% - 48px);
        height: auto;
      }
      .grid-item img {
        position: relative;
        min-width: 200px;
        height: auto;
        top: 0;
        left: 0;
        transform: none;
      }
      
      .grid-item--width2 { 
        width: calc(100% - 48px);
        height: auto; 
      }
      .grid-item--mobile {
        display: block;
      }
      .grid-item--desktop {
        display: none;
      }
      .message__image {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }
      .body {   
        font-size: 22px;
      }
      .message__solve {
        width: 100%;
        float: none;
        margin-top: 20px;
      }
    }
  </style>
</head>

  src="https://cdnjs.cloudflare.com/ajax/libs/packery/2.1.1/packery.pkgd.min.js"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
  
  <script>
    $(function() {
      
      var $grid = $('.grid').packery({
        itemSelector: '.grid-item',
        gutter: 10,
        rowHeight: 300,
        columnWidth: 200,
        stagger: 30,
      });
      
      // make all grid-items draggable
      $grid.find('.grid-item').each( function( i, gridItem ) {
        var draggie = new Draggabilly( gridItem );
        // bind drag events to Packery
        $grid.packery( 'bindDraggabillyEvents', draggie );
      });
   
      
      $grid.imagesLoaded().progress( function() {
        $grid.packery();
      });
     
      $grid.on( 'dblclick', '.grid-item', function( event ) {
        $(  event.currentTarget  ).toggleClass('grid-item--width2');
        $grid.packery('layout');
      });

      var $gridSolved = $('.grid-solved').packery({
        itemSelector: '.grid-item',
        gutter: 10,
        rowHeight: 300,
        columnWidth: 200,
        stagger: 30,
      });
      
      // make all grid-items draggable
      $gridSolved.find('.grid-item').each( function( i, gridItem ) {
        var draggie = new Draggabilly( gridItem );
        // bind drag events to Packery
        $gridSolved.packery( 'bindDraggabillyEvents', draggie );
      });
   
      
      $gridSolved.imagesLoaded().progress( function() {
        $gridSolved.packery();
      });
     
      $gridSolved.on( 'dblclick', '.grid-item', function( event ) {
        $(  event.currentTarget  ).toggleClass('grid-item--width2');
        $grid.packery('layout');
      });
      
      $('body').on( 'click', '.message__solve', function( event ) {
        $('.grid').toggle();
        $('.grid-solved').toggle();
        $grid.packery('layout');
        $gridSolved.packery('layout');
        if ($(  event.currentTarget  ).text() === 'Cheat / Solve') {
          $(  event.currentTarget  ).text('Unsolve')
        } else {
          $(  event.currentTarget  ).text('Cheat / Solve')
        }
      });

    });
  </script>
